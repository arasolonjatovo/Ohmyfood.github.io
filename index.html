<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ohmyfood! Commandez, récupérez et dégustez en un clic</title>
    <meta name="description"
        content="Avec Ohmyfood! fini les longues files d'attentes pour commandez et dégustez vos repas.">

    <!-- FONTAVESOME -->

    <script src="https://kit.fontawesome.com/f12eb005c5.js" crossorigin="anonymous"></script>

    <!-- STYLE -->

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <nav>
            <h1 class="heading__nav">ohmyfood</h1>
        </nav>
        <section>
            <div class="heading__localisation">
                <i class="fa-solid fa-location-dot"></i>
                Paris, Belleville
            </div>
        </section>
        <section>
            <div class="heading__description">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <button class="heading__button" type="button">Explorer nos restaurants</button>
            </div>
        </section>
        <main>
            <section class="process">
                <h2>Fonctionnement</h2>
                <ul>
                    <li>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Choisissez un restaurant
                    </li>
                    <li>
                        <i class="fa-solid fa-list"></i>
                        Composez votre menu
                    </li>
                    <li>
                        <i class="fa-solid fa-store"></i>
                        Dégustez au restaurant
                    </li>
                </ul>
            </section>
        </main>
    </header>
</body>

</html>
